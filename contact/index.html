<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaini&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav class="container nav-bar">
            <h1><img src="../assets/images/logo.svg" alt="" srcset=""></h1>
            <ul class="nav-links">
                <li class="nav-item"><a href="../">Home</a></li>
                <li class="nav-item">About</li>
                <li class="nav-item"><a href="../contact">Contact</a></li>
            </ul>
            <img class="hamburger" src="../assets/images/hamburger.svg" alt="" srcset="">
        </nav>
    </header>
    <section class="about-hero-section contact-hero-section">
        <div class="container about-hero-content">
            <h1>Contact</h1>
            <p>How we can help ?</p>
        </div>
    </section>
    <section class="our-features-section">
        <div class="container">
            <div class="features">
                <div class="feature">
                    <img src="../assets/images/icons/location-marker.svg" alt="" srcset="">
                    <h3>Ahmedabad, India</h3>
                </div>
                <div class="feature">
                    <img src="../assets/images/icons/mail.svg" alt="" srcset="">
                    <h3>hello@shikshaskills.org.in</h3>
                </div>
                <div class="feature">
                    <img src="../assets/images/icons/phone.svg" alt="" srcset="">
                    <h3>+91 99786 73330</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="message-us-section container">
        <h1>Message Us</h1>
        <div class="contact-form-container">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.6531691346277!2d72.66946177580964!3d23.036503479164004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e87dfbb1de22f%3A0x71dda694188fdb8b!2sShiksha%20Skills%20Institute!5e0!3m2!1sen!2sin!4v1760593880630!5m2!1sen!2sin" style="border:0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" name="your-name" id="your-name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="">Subject</label>
                        <input type="text" name="your-subject" id="your-subject" placeholder="Your Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="your-email" id="your-email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="">Message</label>
                        <textarea name="your-message" id="your-message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                    </div>
                    <input type="hidden" name="access_key" value="f2fc44cb-b41f-4d6d-acc0-ea9cb751aebb">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <script src="../assets/js/script.js"></script>
</body>
</html>
